<div class="form col-4 offset-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title ">Add News</h5>
      <form #NewsForm="ngForm" novalidate (ngSubmit)="onSubmit(NewsForm)">
        <div class="form-group">
          <label for="heading">Heading</label>
          <input type="text" class="form-control" name="heading" [(ngModel)]="news.heading" required #heading="ngModel">

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" name="description" [(ngModel)]="news.description" required #description="ngModel" ></textarea>
  
          </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" class="form-control" name="image" [(ngModel)]="news.image" #image="ngModel">
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="!NewsForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
