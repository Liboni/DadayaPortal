<div class="form col-4 offset-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title center ">Add Image</h5>
        <form #GalleryForm="ngForm" novalidate (ngSubmit)="onSubmit(RegistrationForm)">
          <div class="form-group">
            <label for="heading">Heading</label>
            <input type="text" class="form-control" name="heading" [(ngModel)]="image.heading" required #heading="ngModel">
  
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"  name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" name="image" [(ngModel)]="image.image" #image="ngModel">
          </div>
          <button type="submit" class="btn btn-primary float-right" [disabled]="!GalleryForm.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
