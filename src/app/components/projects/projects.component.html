<div class="form col-4 offset-4">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title center"> Add Project</h5>
      <form #ProjectForm="ngForm" novalidate (ngSubmit)="onSubmit(ProjectForm)">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" class="form-control" name="image" [(ngModel)]="user.image" #image="ngModel" >
        </div>
        <button type="submit" class="btn btn-primary float-right" [disabled]="!ProjectForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
