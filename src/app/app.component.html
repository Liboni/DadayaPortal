<nav class="navbar navbar-expand-lg navbar-dark bg-theme">
  <a class="navbar-brand col-md-2" href="/home">
      <img src="assets/images/icon.png" style="width: 1.4em;" /> Dadaya Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/dashboard']">
                  <span class="ion-ios-chatboxes-outline"></span> Feedback
              </a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/chat']" [ngClass]="{'pulse':newMessage}" routerLinkActive="active">
                  <span *ngIf="!newMessage" class="ion-ios-chatbubble-outline"> Chat</span>
                  <span class="ion-ios-chatbubble" *ngIf="newMessage">
                      <small>New Message</small>
                  </span>
              </a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/profile']">
                  <span class="ion-android-contact"></span> {{getUsername()}}</a>
          </li>
      </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar" style="padding: 10px;">
          <div *ngFor="let menuItem of menuItems">
              <h5 *ngIf="menuItem.name">{{menuItem.name}}</h5>
              <div class="sidebar-sticky">
                  <ul class="nav flex-column">
                      <li class="nav-item" *ngFor="let item of menuItem.items">
                          <a class="nav-link" routerLink="{{item.router}}" routerLinkActive="active">
                              <span class="{{item.icon}}"></span> {{item.name}}
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
          <hr/>
          <div>
              <div class="sidebar-sticky">
                  <ul class="nav flex-column">
                      <li class="nav-item">
                          <a class="nav-link logout" (click)="clearLocalStorage()" routerLinkActive="active">
                              <span class="rounded ion-log-in"></span> Log Out
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 main">
          <router-outlet></router-outlet>
      </main>
  </div>
</div>
